on:
  push:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "hotfix/*"
name: "Build Dev APK"

jobs:
  buildApkDev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Signing Properties
        env:
          KEYSTORE_ALIAS: ${{ vars.KEYSTORE_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
          KEYSTORE_STORE_FILE_PATH: ${{ vars.KEYSTORE_ALIAS_PATH }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          cd app
          echo ${{ secrets.BASE64_KEYSTORE }} | base64 -d > release.jks
          cd ..
          echo "" > signingRelease.properties
          echo "keyAlias=$KEYSTORE_ALIAS" >> signingRelease.properties
          echo "keyPassword=$KEYSTORE_ALIAS_PASSWORD" >> signingRelease.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> signingRelease.properties
          echo "storeFilePath=$KEYSTORE_STORE_FILE_PATH" >> signingRelease.properties
          cat signingRelease.properties
      - name: Setup Gradle
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradlew Clean
        run: ./gradlew :app:clean
      - name: Build APK Dev
        run: ./gradlew :app:assembleDevRelease
      - uses: r0adkll/sign-android-release@v1
        name: Sign App
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.BASE64_KEYSTORE }}
          alias: ${{ secrets.KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
          keyPassword: ${{ secrets.KEYSTORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"